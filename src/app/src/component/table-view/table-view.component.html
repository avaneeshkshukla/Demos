<div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2><b>Person Details</b></h2></div>
                </div>
            </div>
            <table class="table table-bordered table-striped">
                <thead class="rwd-table1 table-dark">
                    <tr>
                        <th *ngFor="let header of headers">{{ header }}</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td *ngFor="let key of headers" data-th="user[key]">
                            <input [(ngModel)]="user[key]" class="user_des"/>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-secondary mr-2" (click)="navigateToDetails(user)">View</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
